[Settings]
CarSwoosh=0
ThreadCount=0
VolumeBack=0
VolumeEffect=0
UiThreadCount=1
LastPortIndex=0

[Loader]
UpLineRed=255
UpLineGreen=240
UpLineBlue=0
DownLineRed=255
DownLineGreen=206
DownLineBlue=0

[fpstips]
TipFps =15
Tip =如果您觉得游戏运行效率过低, 尝试调低分辨率(按F8)、切换到全屏游戏(按F7)、关闭动态模糊(在游戏设置中关闭)或者关闭一些其他应用程序, 都可以提高游戏运行速度。


[app]
cmd=QQSpeed_loader.exe
arg=
Product=QQSpeed
home=http://www.qq.com
tqos=ied-tqos.qq.com
WindowClass=GameApp

[options]
packonstart=0

[LoverDanceCfg]
LoverDanceLowFrameLevelRate=40
LoverDanceLowFrameNeedCount=100
